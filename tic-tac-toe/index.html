<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h1>
        Tic-Tac-Toe
    </h1>
    <section>
        <div class="rows">
            <button class="cells unclicked">
                1
            </button>
            <button class="cells unclicked">
                2
            </button>
            <button class="cells unclicked">
                3
            </button>
        </div>
        <div class="rows">
            <button class="cells unclicked">
                4
            </button>
            <button class="cells unclicked">
                5
            </button>
            <button class="cells unclicked">
                6
            </button>
        </div>
        <div class="rows">
            <button class="cells unclicked">
                7
            </button>
            <button class="cells unclicked">
                8
            </button>
            <button class="cells unclicked">
                9
            </button>
        </div>
    </section>
    <div id="extra-message">
        <p id="display"></p>
        <p id="extra"></p>
    </div>
    
    <script src="./tic-tac-toe.js"></script>
</body>
</html>
